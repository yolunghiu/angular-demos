<!DOCTYPE html>
<html>
<script src="//cdn.bootcss.com/angular.js/1.4.14/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.4.14/angular-route.min.js"></script>
<body ng-app="myApp">

<p><a href="#/">Main</a></p>

<a href="#/red">Red</a>
<a href="#/green">Green</a>
<a href="#/blue">Blue</a>

<div ng-view></div>

<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl : "main.html"
            })
            .when("/red", {
                templateUrl : "red.html"
            })
            .when("/green", {
                templateUrl : "green.html"
            })
            .when("/blue", {
                templateUrl : "blue.html"
            });
    });
</script>

<p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>
</body>
</html>
